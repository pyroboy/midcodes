# Wrangler configuration for Cloudflare Pages deployment.
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/

# Pages project name.
# NOTE: This must match an existing Cloudflare Pages project in your account,
# or be created via `wrangler pages project create <name>`.
name = "midcodes"

# Workers runtime compatibility.
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Output directory produced by @sveltejs/adapter-cloudflare.
pages_build_output_dir = ".svelte-kit/cloudflare"

[vars]
NODE_ENV = "production"

[env.preview.vars]
NODE_ENV = "development"

[env.production.vars]
NODE_ENV = "production"

