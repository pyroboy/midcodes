<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Always default to light theme for first-time users
			let theme = 'light';
			const stored = localStorage.getItem('theme');
			if (stored === 'dark') theme = 'dark';
			document.documentElement.classList.toggle('dark', theme === 'dark');
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-background text-foreground antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
